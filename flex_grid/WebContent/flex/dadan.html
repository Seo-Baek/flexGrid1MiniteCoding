<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Insert title here</title>
<link rel="stylesheet" href="../resources/flex-css/default.css">
<style>
	.flex-container{
		display : flex;
		min-height: 100vh;
		flex-direction: column;
	}
	.flex-item{
		flex: 1 auto;
	}
	@media (min-width : 600px) {
		.flex-container{
			flex-direction: row;
			flex-wrap: wrap;
		}
		.flex-item{
			/*border만큼 더 차서 자꾸 떨어지는 현상 발생*/
			/*width: calc(50% - 4px);*/
			/*box-sizing : border-box*/
			width: 50%;
			flex: 0 0 300px;
		}
	}
	@media (min-width: 900px){
		.flex-item{
			width: 30%;
			flex: 1 auto;
		}
	}
</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item">AAAAAAAAAA</div>
		<div class="flex-item">BB</div>
		<div class="flex-item">CCCCCC</div>
		<div class="flex-item">AAAAAAAAAA</div>
		<div class="flex-item">BB</div>
		<div class="flex-item">CCCCCC</div>
		<div class="flex-item">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
		<div class="flex-item">BB</div>
		<div class="flex-item">CCCCCC</div>
	</div>
</body>
</html>
