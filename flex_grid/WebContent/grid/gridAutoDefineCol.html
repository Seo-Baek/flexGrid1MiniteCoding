<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Insert title here</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo="><!-- 파비콘 없음! -->
<link rel="stylesheet" href="../resources/grid-css/default.css" />
<style>
	.grid-container{
		display: grid;
		/* 첫번째 컬럼만 50px! */
		grid-template-columns: 50px;
		/* 나머지 정의되어 있지 않은 영역! */
		grid-auto-columns: 1fr 2fr;
		gap: 1rem;
	}
	.grid-item:nth-child(1){ grid-column: 2;}
	.grid-item:nth-child(2){ grid-column: 3;}
	.grid-item:nth-child(3){ grid-column: 4;}
	.grid-item:nth-child(4){ grid-column: 5;}
	.grid-item:nth-child(5){ grid-column: 6;}
	.grid-item:nth-child(6){ grid-column: 7;}
</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item">A</div>
		<div class="grid-item">B</div>
		<div class="grid-item">C</div>
		<div class="grid-item">D</div>
		<div class="grid-item">E</div>
		<div class="grid-item">F</div>
		<div class="grid-item">G</div>
		<div class="grid-item">H</div>
		<div class="grid-item">I</div>
		<div class="grid-item">F</div>
		<div class="grid-item">G</div>
		<div class="grid-item">H</div>
		<div class="grid-item">I</div>
	</div>
</body>
</html>
